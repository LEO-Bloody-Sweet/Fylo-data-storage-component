<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="main-left">
        <div class="top-left">
          <img src="./images/logo.svg" alt="" />
        </div>
        <div class="bottom-left">
          <div class="img1">
            <img src="./images/icon-document.svg" alt="" />
          </div>
          <div class="img1">
            <img src="./images/icon-folder.svg" alt="" />
          </div>
          <div class="img1">
            <img src="./images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="storage">
        <h1>You’ve used <span>815 GB</span> of your storage</h1>
        <div class="usage">
          <span class="progress" style="width: 81.5%"></span>
          <span class="starting">0 GB</span>
          <span class="ending">1000 GB</span>
          <div class="remaining">185 <span>GB LEFT</span></div>
        </div>
      </div>
    </main>

  </div> -->
  </body>
</html>
